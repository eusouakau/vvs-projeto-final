name: Animal Tests

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Check out code
      uses: actions/checkout@v2

    - name: Run Animal Tests
      run: mvn test
