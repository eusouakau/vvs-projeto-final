name: Animal Tests

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build with Maven
      run: mvn clean install

    - name: Run Animal Tests
      run: mvn -f vvs-projeto-final/pom.xml test -Dtest=ifrs.dev.AnimalTest
